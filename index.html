<!DOCTYPE html>
<html>

<head>
    <title>Text Encryption/Decryption</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="rir">
        <h1 id="hed">Explanation of the application</h1>
        <h3 style="text-align: center;">Encrypt/decrypt any text using three algorithms combined and by giving a key
            between [1~25]</h3>
        <h3>Provided that the key is an odd number <br> and the encryption is in English only.</h3>
        <h3>The algorithms used are Caesar, Multiplicative, and Aotukey</h3>
        <br><br>
        <label for="text-input">: أدخل النص المراد تشفيره او فك تشفيره</label>
        <input type="text" id="text-input" placeholder="Enter text here">
        <br><br>
        <label for="key-input">: أدخل المفتاح</label>
        <input type="text" id="key-input" placeholder="Enter encryption/decryption key">
        <br><br>
        <label for="algorithm-select">: اختر الخزارزمية</label>
        <select id="algorithm-select">
            <option value="caesar">Caesar Cipher</option>
            <option value="multiplicative">Multiplicative Cipher</option>
            <option value="autokey">Autokey Cipher</option>
        </select>
        <br><br>
        <label for="method-select">: اختر تشفير او فك</label>
        <select id="method-select">
            <option value="encrypt">تشفير</option>
            <option value="decrypt">فك تشفير</option>
        </select>

        <button onclick="processText()">انطلق</button>

        <div id="result" style="display: none;"></div>
        <center>
            <button id="copy-button" onclick="copyToClipboard()" style="display: none;">
                <span id="copy-text">نسخ</span> 📋
            </button>
        </center>
        

    </div>
    <script src="main.js"></script>
</body>

</html>
